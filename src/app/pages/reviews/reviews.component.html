<div class="container">
  <div class="header">
    <button type="button" class="add-reviews" data-bs-toggle="modal" data-bs-target="#staticBackdrop"> Add
      Reviews</button>
  </div>
</div>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
          <div  class="review">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            <div class="form-img">
              <img src="../../../assets/SignInHat.c0636635.svg" alt="" />
            </div>
            <h5>Leave Review</h5>
            <form class="form">
              <div class="input-container">
              <input formControlName="start" required placeholder="stars"/>
              </div>
              <div class="input-container">
                <input  formControlName="Company" required placeholder="Company"/>
              </div>
              <div class="thoughts-input">
                <input  formControlName="Thoughts" required placeholder="Thoughts"/>
              </div>
              <button  class="btn1" type="submit">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
